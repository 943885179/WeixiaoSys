<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sv-container *ngIf="i" col="1">
  <sv-title>{{record.text}}</sv-title>
  <sv label="菜单名称">{{ i.text }}</sv>
  <sv label="菜单图标"><i nz-icon [nzType]="i.icon"></i>{{ i.icon }} </sv>
  <sv label="路由">{{ i.link }}</sv>
</sv-container>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
