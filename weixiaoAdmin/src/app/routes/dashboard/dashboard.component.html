<nz-button-group *ngFor="let item of btnList">
  <button nz-button nzType="primary" (click)="changeMode(item)">{{item}}</button>
</nz-button-group>
<div nz-row>
  <input nz-input id="dataCode" placeholder="流程编号"
         [(ngModel)]="flow.code" />
  <input nz-input id="dataName" placeholder="流程名称" [(ngModel)]="flow.name" />
  <button nz-button nzType="primary" (click)="save()">保存</button>
</div>
<div nz-row>
  <div id="mountNode" nz-col nzSpan="20" style="background-color: #fff;">

  </div>
  <div id="itemEdit" nz-col nzSpan="4" style="background-color: #fff;">

    <nz-divider nzText="当前节点设置"></nz-divider>
    <input nz-input id="itemId" placeholder="ID" [(ngModel)]="item.id" />
    <input nz-input id="itemLabel" placeholder="label" [(ngModel)]="item.label" />
    <nz-select id="itemType" [ngModel]="item.type">
      <nz-option [nzLabel]="'矩形'" [nzValue]="'rect'"></nz-option>
      <nz-option [nzLabel]="'椭圆'" [nzValue]="'ellipse'"></nz-option>
      <nz-option [nzLabel]="'判断'" [nzValue]="'diamond'"></nz-option>
    </nz-select>
    <nz-divider nzText=""></nz-divider>
    <button nz-button nzType="primary" (click)="editNode()">修改</button>
  </div>
</div>
