<sf-item-wrap [id]="id" [schema]="schema" [ui]="ui" [showError]="showError" [error]="error" [showTitle]="schema.title">
  <!-- 开始自定义控件区域 -->
  <div nz-row>
    <div nz-col nzSpan="10"><input type="text" placeholder="从" nz-input [(ngModel)]="from" (ngModelChange)="onChange()">
    </div>
    <div nz-col nzSpan="4" nzPush="2">-</div>
    <div nz-col nzSpan="10"><input type="text" placeholder="到" nz-input [(ngModel)]="to" (ngModelChange)="onChange()">
    </div>
  </div>
  <!-- 结束自定义控件区域 -->
</sf-item-wrap>
